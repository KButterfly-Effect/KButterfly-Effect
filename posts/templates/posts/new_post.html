{% extends 'base.html' %}
{% load static %}
{% block content %}


<section style="margin:0px 200px; margin-top:80px;">
<h1> 게시물 작성하기 </h1><br>
	<form action="{%url 'posts:create'%}" method="post" enctype="multipart/form-data">
		{%csrf_token%}
		<p>제목 : <input type="text" name="title" required></p>
		<p>요약 태그 : <input style="width:500px;" placeholder="이 활동을 요약해서 20자 안으로 설명해주세요" type="text" name="title_tag" required></p>
		<p>해시 태그 : <input style="width:500px;" placeholder="이 활동을 대표할 키워드를 적어주세요. 2개이상시 단어마다 띄워쓰기 부탁드립니다" type="text" name="hashtag" required></p>
		<p>환경 점수 : <input type="text" name="eco_score" required></p>
		<p>마감기한 : <input type="date" name="deadline" required></p>
		<p>사진 : <input type="file" name="image"></p>
		<p>내용 : <textarea style="width: 100%;" type="text" name="body" id="" cols="50" rows="10"
				required></textarea></p>
		<button type="submit">제출</button>
	</form>
</section>

<br>
<br>
{% endblock %}
