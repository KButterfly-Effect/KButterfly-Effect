{% extends 'base.html' %}
{% load static %}
{% block content %}


<section style="margin:0px 200px; margin-top:80px;">
<h1> 게시물 수정하기 </h1><br>
	<form action="{%url 'posts:update' post.id%}" method="post" enctype="multipart/form-data">
		{%csrf_token%}
		<p>제목 : <input value="{{post.title}}" type="text" name="title" required></p>
		<p>요약 태그 : <input style="width:500px;" value="{{post.title_tag}}" type="text" name="title_tag" required></p>
		<p>해시 태그 : <input style="width:500px;" value="{%for i in hashtag%}{{i}}&nbsp;{% endfor%}" type="text" name="hashtag" required></p>
		<p>마감기한 : <input value="{{deadline}}" type="datetime-local" name="deadline" required></p>
		<p>사진 : <input value="{{post.image}}" type="file" name="image">{{post.image}}</p>
		<p>내용 : <textarea style="width: 100%;" type="text" name="body" id="" cols="50" rows="10"
				required>{{post.body}}</textarea></p>
		<button type="submit">제출</button>
	</form>
</section>

<br>
<br>
{% endblock %}
